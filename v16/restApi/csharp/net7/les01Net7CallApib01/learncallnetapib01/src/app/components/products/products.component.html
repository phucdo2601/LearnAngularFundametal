
<div class="container">
    <h1>Products</h1>
    <table class="table" *ngIf="listProducts && listProducts.length > 0">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>


          <tr *ngFor="let product of listProducts">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.color}}</td>
            <td>{{product.price | currency}}</td>
            <td>
                <a class="btn btn-primary" [routerLink]="['/products', 'edit', product.id]">
                    Edit
                </a>

                <button class="btn btn-danger" (click)="deleteProduct(product.id)">
                    Delete
                </button>
            </td>
          </tr>
          
        </tbody>
      </table>

      <p *ngIf="!listProducts || listProducts.length == 0">No Products Found</p>
</div>
