<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Large</mat-card-subtitle>
      <img
        mat-card-lg-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    The Shiba Inu is the smallest of the six original and distinct spitz breeds
    of dog from Japan. A small, agile dog that copes very well with mountainous
    terrain, the Shiba Inu was originally bred for hunting.
  </mat-card-content>

  <mat-card-footer>
    <mat-chip-listbox aria-label="Dog selection">
      <mat-chip-option color="warn"> Java</mat-chip-option>
      <mat-chip-option color="primary"> C# </mat-chip-option>
      <mat-chip-option color="accent" selected> Angular </mat-chip-option>
    </mat-chip-listbox>
  </mat-card-footer>
</mat-card>
