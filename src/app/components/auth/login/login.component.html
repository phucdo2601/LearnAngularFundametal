<div class="flex">
  <div class="m-auto">
    <mat-card>
      <mat-card-title>LOGIN HERE</mat-card-title>
      <mat-card-subtitle>
        Enter your email and password to login
      </mat-card-subtitle>
      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Username" required />
          </mat-form-field>

          <!-- <mat-divider></mat-divider> -->

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" required />
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          color="accent"
          (click)="loginFunc()"
        >
          <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
