<div class="container">
    <h1 class="mb-3">List Employees</h1>

  <table class="table" *ngIf="listEmployees.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listEmployees">
        <th scope="row">{{item.id}}</th>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.department}}</td>
        <td>
          <a [routerLink]="['/employees/edit/', item.id]" >
            View
          </a>
        </td>
      </tr>
      
    </tbody>
  </table>

  <p *ngIf="!listEmployees || listEmployees.length===0">No Employees Found</p>
</div>
